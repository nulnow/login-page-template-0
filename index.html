<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="imgs/icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">

</head>

<body>

    <div class="fullscreen-container main-container main-container--pt-10vh">
        <div class="form-box form-box--X-center form-box--Y-center form-box--shadow">

            <div class="form-box__head">
                <h1 class="form-box__title">Регистрация</h1>
            </div> <!-- ENDOF form-box__head-->

            <div class="form-box__body">
                <form action="">
                    <br>
                    <input type="text" class="form-box__elem form-box__elem--field form-box__elem--center" placeholder="Username">
                    <br>
                    <input type="email" class="form-box__elem form-box__elem--field form-box__elem--center" placeholder="E-mail">
                    <br>
                    <input type="password" class="form-box__elem form-box__elem--field form-box__elem--center" placeholder="Password">
                    <br>
                    <input type="password" class="form-box__elem form-box__elem--field form-box__elem--center" placeholder="Confirm password">
                    <br>
                    <input type="submit" value="ЗАРЕГИСТРИРОВАТЬСЯ" class="form-box__elem form-box__elem--button form-box__elem--center">
                </form>
            </div> <!-- ENDOF form-box__body-->

        </div> <!-- ENDOF form-box-->
    </div> <!-- ENDOF fullscreen-fontainer main-container -->

</body>
</html>
